<!DOCTYPE html>
    <html>
        <head>
            <title>OPLOAD FILES</title>
            <link rel="stylesheet" href="up.css">
        </head>
<body>
    <hr>
    <div class="centre">
        
        <form action="../UPLOADS/" method="POST" enctype="multipart/form-data">
            <h3> Choose File With Button in the Left  </h3>
            <label for="file">File:</label>
            <input class="bottom" type="file" id="file" name="file">
            <input type="submit" value="Upload">
            <h3> Then Start the Upload With the Green Button  </h3>
        </form>
    </div>
    <hr>
</body>
</html>
