<!DOCTYPE html>
<html>
<head>
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    p {
      color: #555555;
      line-height: 1.5;
    }
    .cta-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    .message {
      font-style: italic;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Website!</h1>
    <p>This is the main page of your web server.</p>
    <p class="message">This is the default page for my website. Feel free to explore the options below.</p>
    <div>
      <a class="cta-button" href="/PHP/">Execute CGI Scripts</a>
      <a class="cta-button" href="/RED/">Redirect to Another Page</a>
      <a class="cta-button" href="/upload/">Upload Files</a>
    </div>
  </div>
</body>
</html>
